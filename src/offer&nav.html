  <title>Navbar</title>

<body>
    <!-- offer-->

    <div class="py-3  relative bg-[#191c1e] flex flex-col sm:flex-row justify-between items-center">
      <!--  Black Friday -->
      <div class="flex items-center gap-2.5  sm:ml-[100px] lg:ml-[200px] ">
        <!-- Banner div  -->
        <div class="px-2.5 py-1.5 bg-[#f3de6d] -rotate-3">
          <span class="text-[#191c1e] text-base sm:text-xl font-semibold font-['Public Sans']">Black</span>
        </div>
        <!-- Main heading -->
        <h1 class="text-white text-lg sm:text-2xl font-semibold font-['Public Sans']">Friday</h1>
      </div>
  
      <!--   Discount  -->
      <div class="flex items-center gap-2 my-4 sm:my-0">
        <span class="text-white text-xs sm:text-sm font-medium font-['Public Sans'] ">Up to</span>
        <strong class="text-[#eac70b] text-2xl sm:text-[40px] font-semibold font-['Public Sans']  ">59%</strong>
        <span class="text-white text-sm sm:text-xl font-semibold font-['Public Sans'] ">OFF</span>
      </div>
  
      <!-- shop now -->
      <button class="flex items-center  sm:mr-[100px] lg:mr-[200px]">
        <div class="h-11 px-3 bg-[#eac70b] rounded-sm justify-center items-center gap-2 inline-flex">
          <div class="text-[#191c1e] text-sm sm:text-base font-bold font-['Public Sans'] uppercase  tracking-tight">Shop
            now</div>
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </div>
      </button>
  
      <!-- Exit Button -->
      <button class="p-2 right-4 sm:right-6 absolute bg-[#303639] rounded-sm flex items-center">
        <i class="fa-solid fa-x text-white text-xs"></i>
      </button>
    </div>

            </div>
    
            <div class="p-2 bg-[#f8f8f8] relative rounded-full flex justify-center items-center gap-2.5">

                <i class="fa-solid fa-cart-shopping"></i>
              </div>
              <div
                class="absolute top-0 left-6 w-[18px] h-[18px] p-2.5 bg-[#f55157] rounded-full border border-white flex justify-center items-center">
                <span class="w-1.5 h-[18px] text-white text-[10px] font-normal font-['DIN Next LT Arabic']">2</span>
              </div>
            </div>
          </div>
    
          <!-- Wishlist -->
          <div class="p-2 bg-[#f8f8f8] rounded-full flex justify-center items-center">
            <i class="fa-regular fa-heart"></i>
          </div>
    
          <!-- User -->
          <div class="flex justify-between items-center w-full">
            <!-- Welcome Text -->
            <div class="flex-col justify-start items-start">
              <h2 class="text-center text-[#a4a4a4] text-sm font-normal font-['DIN Next LT Arabic']">مرحبا بك</h2>
              <div class="flex items-center gap-1">
                <div class="w-3.5 h-5 text-[#333333] text-sm ">
                  <i class="fa-solid fa-angle-up text-xs font-light transform scale-95"></i>
                </div>
                <a href="/login"
                  class="text-[#333333] text-base font-normal font-['DIN Next LT Arabic'] leading-[25px]">تسجيل دخول</a>
              </div>
            </div>
    
            <!-- User Icon -->
            <div class="p-2 bg-[#f8f8f8] rounded-full flex justify-center items-center ml-2">
              <div class="w-6 h-6 flex justify-center items-center">
                <i class="fa-regular fa-user"></i>
              </div>
            </div>
          </div>
    
    
        </div>
    
        <!-- Search Input -->
        <div class="flex-grow flex-col justify-end items-center gap-2">
          <div
            class="self-stretch px-4 pt-3.5 pb-[15px] bg-white rounded border border-[#eeeeee] focus-within:border-[#a4a4a4] flex justify-end items-center gap-1">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="ابحث عما تريد"
              class="grow shrink basis-0 text-right focus:outline-none text-[13px] font-normal font-['DIN Next LT Arabic']" />
          </div>
        </div>
    
        <!-- Logo -->
        <img class="w-[166px] h-[50px] md:w-[200px] md:h-[60px]"
          src="./../assets/images/Alrawda-logo-Arabic-400-x-120-px 1.svg" alt="Logo" />
